apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
spec:
  serviceAccountName: secretsmanagerrw
  volumes:
    - name: vol
      emptyDir:
        medium: Memory
  containers:
  - name: myapp-container
    image: busybox:1.28
    command: ['sh', '-c', 'echo $(cat /tmp/secret) && sleep 3600']
    volumeMounts:
      - name: vol
        mountPath: /tmp
  initContainers:
  - name: aws-secrets-manager
    image: jicowan/jicowan_aws-secrets-manager:v0.3
    env:
      - name: AZURE_VAULT_NAME
        value: "secretsidecar"
      - name: AZURE_SECRET_NAME
        value: "mysecret"
      - name: AZURE_CLIENT_ID
        value: "<ClientID>"
    volumeMounts:
      - name: vol
        mountPath: /tmp
